<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        [dir="rtl"] .form-check {
            padding-right: 1.5em;
            padding-left: 0;
        }

        [dir="rtl"] .form-check-input {
            margin-right: -1.5em;
            margin-left: 0;
            float: right;
        }


        .stage-indicator {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            padding: 16px;
        }

        .stage-indicator__steps {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .stage-step {
            flex: 1;
            border-radius: 10px;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            background: #e2e8f0;
            color: #475569;
            cursor: default;
        }

        .stage-step--done {
            background: #dcfce7;
            border-color: #22c55e;
            color: #166534;
            cursor: pointer;
        }

        .stage-step--current {
            background: #2563eb;
            border-color: #1d4ed8;
            color: #fff;
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.2);
        }

        .stage-step--undone {
            background: #f1f5f9;
            border-color: #cbd5f5;
            color: #94a3b8;
        }

        .stage-step--next {
            background: #dbeafe;
            border-color: #60a5fa;
            color: #1e3a8a;
            cursor: pointer;
        }

        .stage-step:disabled {
            opacity: 1;
        }
    </style>

    <title>Form builder</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="mx-auto" style="max-width: 640px;">
            <div id="form_wrapper" class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-4">
                        <h1 class="h4 mb-3 text-center">Form Builder</h1>
                        <div id="stage-indicator" class="stage-indicator d-none" role="status"></div>
                    </div>
                    <form id="form" class="needs-validation" novalidate></form>
                    <div id="controls" class="d-flex flex-column flex-sm-row gap-2 mt-4">
                        <button type="button" id="prev" class="btn btn-outline-secondary flex-fill">חזרה</button>
                        <button type="button" id="next" class="btn btn-primary flex-fill">המשך</button>
                        <button type="button" id="submit" class="btn btn-success flex-fill">שליחה</button>
                        <button type="button" id="reset" class="btn btn-outline-danger flex-fill">איפוס</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="formBuilder.js"></script>
</body>
</html>
